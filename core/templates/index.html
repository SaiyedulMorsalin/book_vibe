{% extends 'base.html' %}

{% block main_content %}
<section class="featured-books bg-gray-100 py-10 mt-5 min-h-screen">
    <h2 class="text-3xl font-bold text-center mb-8">Featured Books</h2>
    <div class="container mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-6">
        <!-- Book 1 -->
        
        {% if books %}

        {% for book in  books%}
        <div class="bg-white shadow-lg rounded-lg p-5">
            <img src="{{book.image1.url}}" alt="Book 1" class="w-full h-48 object-cover rounded">
            <div class="mt-4 flex items-center justify-between">
                <h3 class="text-xl font-semibold">{{book.title}}</h3>
                <a href="#" class="text-red-500 hover:text-red-600"><i class="fas fa-heart"></i></a>
            </div>
            <p class="text-gray-600">$15.99 <span class="line-through">{{book.price}}</span></p>
            <a href={% url 'book_detail' book.id %} class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded mt-3 inline-block">
                Details
            </a>
            
        </div>
            
        {% endfor %}
        {% endif %}
            
       
            

      
    </div>
</section>

{% endblock %}
